<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registro Usuario</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
<link rel="stylesheet" href="decoracion.css">
</head>
<body>
    <div class="container-fluid">
        <header class="header">
            <div class="navegador">
                <img src="Captura de pantalla 2024-10-18 123200.png" alt="Logo" class="logo">
                <button>Club</button>
                <button>Eventos</button>
                <button ><svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-list" viewBox="0 0 16 16">
                    <path fill-rule="evenodd" d="M2.5 12a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5m0-4a.5.5 0 0 1 .5-.5h10a.5.5 0 0 1 0 1H3a.5.5 0 0 1-.5-.5"/>
                  </svg></button>
            </div>
        </header>
        <main>
            <div class="contenido">
                <h2>Registro de Usuario</h2>
            <div class="form-container contenedordelForm">
                <form class="form formulario">
                    <input type="text" id="nombre" name="nombre" placeholder="Nombre">
                    <input type="text" id="dni" name="dni" placeholder="DNI">
                    <input type="email" id="email" name="email" placeholder="Correo Electronico">
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="Contraseña">
                    <input type="password" id="Contraseña" name="Contraseña" placeholder="Repetir contraseña">
                    <textarea  type="text" id="descripcion" name="descripcion" placeholder="Descripcion"></textarea>
                    <label for="imagen">Selecciona una imagen:</label>
                    <input type="file" id="imagen" accept="image/*">
                    <input type="submit" value="Registrarse">
                </form>
            </div>
            </div>
            <footer class="footer">
                <p>&copy; 2024 RiderHub 2024</p>
            </footer>
        </main>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
